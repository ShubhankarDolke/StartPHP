<html>
<body>
<script language="Javascript">
var d=new Date();
var time=d.getHours();
document.write(Date());
if(time>4)
document.write("<h2>Good morning</h2>");
else if(time>=12)
document.write("<h2>Good Afternoon</h2>");
else if(time>=17)
document.write("<h2>Good evening</h2>");
else if(time>=20)
document.write("<h2>Good night</h2>");
else
document.write("<i>Enter Valid time</i>");

</script>
</body>
</html>
